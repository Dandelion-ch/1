<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python风格圣诞树</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .info { position: absolute; top: 10px; left: 10px; color: #fff; font-family: Arial; }
    </style>
</head>
<body>
    <div class="info">Merry Christmas</div>
    <script>
        window.onload = function() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 生成粒子
            const particleCount = 8000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const baseRadius = 3, topRadius = 0.5, height = 4;
            for (let i = 0; i < particleCount; i++) {
                const t = Math.random();
                const y = t * height;
                const radius = baseRadius - (baseRadius - topRadius) * (y/height);
                const angle = Math.random() * Math.PI * 2;
                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);

                positions[i*3] = x;
                positions[i*3+1] = y - height/2;
                positions[i*3+2] = z;

                // 粉色系粒子
                const r = 1;
                const g = Math.random() * 0.6 + 0.3;
                const b = Math.random() * 0.8 + 0.2;
                colors[i*3] = r;
                colors[i*3+1] = g;
                colors[i*3+2] = b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.9
            });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
